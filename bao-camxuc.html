	<body class="" >
<div class="page-header">
	<h4 class="page-title">Bão Cảm Xúc Tường Bạn Bè</h4>
</div>
<div class="card">
	<div class="card-header">
		<h3 class="card-title">Bão Cảm Xúc</h3>
	</div>
	<div class="card-body ">
		<div class="alert alert-info" role="alert">Bạn thích một cô nào đó, muốn gây ấn tượng với người ta bằng cách lên tường và Thả Hết Cảm Xúc các bài viết của cô ây. Bão Cảm Xúc Tường Bạn Bè sẽ giúp bạn thực hiện nó đơn giản thay vì đi Thả Cảm Xúc từng bài một vừa lâu vừa mất thời gian nữa.                            </div>
		<div class="form-group">
			<label class="form-label">Nhập Mã Token:</label>
			<input type="text" class="form-control" id="token" placeholder="Nhập mã Token full quyền...">
		</div>
		<div class="row">
			<div class="col-md-12  col-xl-6">
				<div class="form-group">
					<label class="form-label">Nhập UID Cần Bão:</label>
					<input type="text" class="form-control" id="uid" placeholder="100005820735619">
				</div>
			</div>
			<div class="col-md-12  col-xl-6">
				<div class="form-group">
					<label class="form-label">Số Lượng Bài Cần Bão: (Số lượng quá nhiều dễ bị Checkpoint)</label>
					<input type="text" class="form-control" id="soluong" value="10">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12  col-xl-6">
				<div class="form-group">
					<label class="form-label">Time Delay (giây):</label>
					<input type="text" class="form-control" id="delay" value="5">
				</div>
			</div>
			<div class="col-md-12  col-xl-6">
				<div class="form-group">
					<label class="form-label">Chọn Cảm Xúc:</label>
					<select class="form-control" id="camxuc">
						<option value="0">Ngẫu Nhiên</option>
						<option value="LIKE">LIKE</option>
						<option value="LOVE">LOVE</option>
						<option value="HAHA">HAHA</option>
						<option value="WOW">WOW</option>
						<option value="SAD">SAD</option>
						<option value="ANGRY">ANGRY</option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group" style="display: none;" id="kq2">
			<label class="form-label">Lịch sử:</label>
			<textarea class="form-control" id="log" rows="10" readonly=""></textarea>
		</div>								
	</div>	
	<div class="card-footer text-left">
		<button id="submit" class="btn btn-primary">Bão Cảm Xúc</button>
	</div>
</div>

					<script type="text/javascript">$(document).ready(function(){
							$("#submit").click(function(){
								$("#submit").addClass("btn-loading");
								$("#log").val('');
								var token = $("#token").val();
								var uid = $("#uid").val();
								var soluong = $("#soluong").val();
								var delay = $("#delay").val();
								var camxuc = $("#camxuc").val();
								if(token == '') {
									$.growl.warning({ title: "<strong>Lỗi !</strong>", message: "Không được để trống ô nhập Token."});
									$("#submit").removeClass("btn-loading");
								} else if (uid == '') {
									$.growl.warning({ title: "<strong>Lỗi !</strong>", message: "Không được để trống ô UID."});
									$("#submit").removeClass("btn-loading");
								} else if (soluong < 1) {
									$.growl.warning({ title: "<strong>Lỗi !</strong>", message: "Số lượng không được bé hơn 1."});
									$("#submit").removeClass("btn-loading");
								} else {
									$.growl({ title: "<strong>Đang xử lí !</strong>", message: "Đang tiến hành xử lí xin hãy đợi..."});
									$.get("https://graph.facebook.com/"+uid+"/feed",
											 {limit: soluong, fields: "id", access_token: token },function(kq) {
											 	var mdelay = delay*1000;
												for (let i=0; i<kq.data.length; i++) {
												    setTimeout(function timer(){
												    	var id = kq.data[i].id;
												    	tcamxuc(id,token,camxuc,i);
												    	if(i == kq.data.length-1) {
												    		$("#submit").removeClass("btn-loading");
												    		$.growl.notice({ title: "<strong>Hoàn thành !</strong>", message: "Đã hoàn thành quá trình bão cảm xúc."});
												    	}
												    },i*mdelay);
												}
										});
								}	
							});
						});
						function tcamxuc(id,token,camxuc,i) {
							//SET Cảm xúc
					    	if(camxuc == 0) {
					    		var mcamxuc = new Array("LIKE","LOVE","HAHA","WOW","SAD","ANGRY");
					    		var rand = Math.floor(Math.random() * mcamxuc.length);
					    		var cx = mcamxuc[rand];
					    	} else {
					    			cx = camxuc;
					    	}
					    	var link = 'https://graph.facebook.com/'+id+'/reactions?method=post&type='+cx+'&access_token='+token;
						 	var	request = $.ajax({
							  url: link,
							  method: "GET",
							  dataType: "json"
							});	 
							request.done(function(msg) {
								$("#kq2").css('display','block');
								$("#log").val('['+(Number(i)+1)+'] > '+id+' => '+msg.success+'\n'+$("#log").val());
								console.log('> '+camxuc+' - '+id+' => '+msg.success);
							});
						}</script>
